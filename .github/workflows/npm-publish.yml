name: NPM Package

on:
  push:
    branches:
      - main

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Installing PNPM
        run: npm i -g pnpm
      - name: Installing dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Tests
        run: pnpm test

  build:
    needs: preflight
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Installing PNPM
        run: npm i -g pnpm
      - name: Installing dependencies
        run: pnpm i
      - name: Deleting dist folder
        run: rm -rf dist
      - name: Building Code
        run: pnpm build
      - name: Commit build
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ðŸ¤– New build compiled
          commit_options: '--no-verify'

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org/
      - name: Installing PNPM
        run: npm i -g pnpm
      - name: Publishing Package
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: pnpm publish --access public
